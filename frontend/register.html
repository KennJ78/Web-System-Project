<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100 login-container">
            <!-- Logo Section -->
            <div class="col-md-6 logo-section">
                <img src="images/Cafe.png" class="img-fluid logo-img" alt="Cafe Logo">
            </div>

            <!-- Login Section -->
            <div class="col-md-6 login-section">
                <h2 class="title">Cafe Management System</h2>
                <form id="loginForm" novalidate  action="/post" method="post">
                     <!-- Name Input -->
                     <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name= "name" placeholder="Enter your name" required>
                        <div class="invalid-feedback">Please Enter your Name.</div>
                    </div>
                    <!-- Email Input -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        <div class="invalid-feedback">Please enter a valid email address.</div>
                    </div>
                    <!-- Role Dropdown -->
                    <div class="mb-3">
                        <label for="role" class="form-label">Role:</label>
                        <select class="form-select" id="role" name="role" required >
                            <option value="" disabled selected class>Select your role</option>
                            <option value="admin">Admin</option>
                            <option value="employee">Employee</option>
                        </select>
                        <div class="invalid-feedback">Please select a role.</div>
                    </div>
                    <!-- Password Input -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            <span class="input-group-text"><i class="bi bi-eye-slash"></i></span>
                        </div>
                        <div class="invalid-feedback" id="passwordFeedback">Password is required.</div>
                    </div>
                    <!-- Forgot Password Link -->
                    <div class="mb-3 text-end">
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <!-- Sign In Button -->
                    <button class="btn btn-primary w-100" type="submit">Sign In</button>
                    <!-- Register Link -->
                    <div class="register-link text-center mt-3">
                        Have an Account? <a href="../frontend/login.html">Log In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link to external JavaScript file -->
    
</body>
</html>
